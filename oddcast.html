<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTS Example</title>
</head>
<body>
    <h1>TTS Demo</h1>
    <textarea id="ttsText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button id="speakButton">Speak</button>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        document.body.onclick = () => {puter.ai.txt2speech("Hello, world! This is text-to-speech using Puter.js.");}
    </script>
</body>
</html>
